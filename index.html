<!DOCTYPE html>
<html>
<head>
  <title>Open Redirect PoC</title>
</head>
<body>
  <h1>Open Redirect PoC</h1>
  <p id="output"></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    let outputText = "";
    params.forEach((value, key) => {
      outputText += `${key}: ${value} <br>`;
    });
    document.getElementById("output").innerHTML = outputText || "No parameters found.";
  </script>
</body>
</html>
